{% extends "base.html" %}

{% block content %}
    <a href="/articles">
        <button class="btn btn-info mb-4">Go to article list</button>
    </a>
    <h4 class="mb-3">Add article</h4>
    <form action="/articles/add" method="POST">
        <input type="text" name="title" placeholder="Title"
               style="width: 700px;" value="{{ _post.title }}"
               required="required">
        <br />
        <textarea name="content" class="mt-2" placeholder="Content"
                  style="width: 700px; height: 300px;"
                  required="required">{{ _post.content }}</textarea>
        <br />
        <input type="submit" class="btn btn-primary mt-2" value="Add article">
    </form>
{% endblock %}
